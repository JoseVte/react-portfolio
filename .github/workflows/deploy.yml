name: Deploy to Linode (Forge)

on:
  push:
    branches:
      - main

jobs:
  build-php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, curl, openssl, xml, zip
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-ansi --no-dev --no-interaction --no-plugins --no-progress --no-scripts --optimize-autoloader

      - name: Upload PHP Vendor
        uses: actions/upload-artifact@v6
        with:
          name: php-vendor
          path: vendor/

  build-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, curl, openssl, xml, zip
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-ansi --no-dev --no-interaction --no-plugins --no-progress --no-scripts --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Build Assets
        run: |
          npm ci
          npm run build:ssr

      - name: Upload Built Assets
        uses: actions/upload-artifact@v6
        with:
          name: public-assets
          path: |
            public/build/
            bootstrap/ssr/

  deploy:
    needs: [build-php, build-assets]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download PHP Vendor
        uses: actions/download-artifact@v7
        with:
          name: php-vendor
          path: vendor/

      - name: Download Built Assets
        uses: actions/download-artifact@v7
        with:
          name: public-assets

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Deploy files via RSYNC
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
          --exclude='.git/' \
          --exclude='.github/' \
          --exclude='node_modules/' \
          --exclude='storage/*.key' \
          --exclude='.env' \
          ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: Trigger Forge Deployment (Post-Deploy tasks)
        run: curl -s "${{ secrets.FORGE_DEPLOY_URL }}"
